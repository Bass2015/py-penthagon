<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Penthagon</title>
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
        <link href="style.css" rel="stylesheet"></link>
        <py-env>
            - numpy
            - Pillow
            - numba
            - paths:
                - ./src/events.py
                - ./src/objects.py
                - ./src/constants.py
                - ./src/agents.py
                - ./src/geometry.py
                - ./src/pools.py
                - ./src/physics.py
                - ./src/easings.py
                - ./src/ui_manager.py
                - ./src/game_info.py
                - ./src/dql_model.py
        </py-env>
    </head>
    <body id="body">
        <py-script src="./src/main.py">
        </py-script>
        <div id="output">Penthagon, the game</div>
        <div class="canvas-div" >
            <canvas id="canvas" width="1200" height="600"></canvas>
            <canvas id="ui_canvas" width="1200" height="600"></canvas>
        </div>
        <img id="heart" src="./img/heart.png" style="display: none;">
        <div id="ui">
            <p id="ui-text">Choose mode</p>
            <div class="buttons" id="buttons">
                <button class="button-5" role="button" id="onePlayer" pys-onClick="human_vs_random">Human vs Dumb AI</button>
                <button class="button-5" role="button" id="twoPlayer" pys-onClick="human_vs_human">Human vs Hooman</button>
                <button class="button-5" role="button" id="twoPlayerai" pys-onClick="human_vs_nn">Human vs Smart AI</button>
            </div>
        </div>
        <img id="ca" src="" style="position:absolute; top: 900; left: auto; right: auto;">
    </body>
</html>
